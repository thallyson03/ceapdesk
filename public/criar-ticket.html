<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Ticket</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .create-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .form-card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: none;
            margin-bottom: 1.5rem;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            padding: 0.75rem 1rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #11998e;
            box-shadow: 0 0 0 0.2rem rgba(17, 153, 142, 0.25);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .btn {
            border-radius: 10px;
            font-weight: 500;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 10px;
        }
        .priority-badge {
            font-size: 0.8rem;
            padding: 0.4em 0.8em;
        }
        .form-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .form-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }
        .required-field::after {
            content: " *";
            color: #dc3545;
            font-weight: bold;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .form-label i {
            margin-right: 0.5rem;
            width: 16px;
            text-align: center;
        }
        .card-header h5 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            font-weight: 600;
            min-width: 200px;
        }
        .btn-success:hover {
            background: linear-gradient(135deg, #0d7a6f 0%, #2dd65f 100%);
        }
        @media (max-width: 768px) {
            .form-card {
                margin-bottom: 1rem;
            }
            .btn-success {
                min-width: 100%;
            }
            .create-header {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }
        .form-control:invalid, .form-select:invalid {
            border-color: #dc3545;
        }
        .form-control:valid, .form-select:valid {
            border-color: #198754;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/dashboard.html" class="btn back-btn text-white">
                <i class="fas fa-arrow-left me-2"></i>Voltar para o Dashboard
            </a>
            <div class="d-flex align-items-center gap-2">
                <span id="user-info" class="me-2 fw-bold text-primary"></span>
                <button id="logout-btn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt me-1"></i>Sair
                </button>
            </div>
        </div>

        <div class="create-header">
            <h1 class="mb-2">
                <i class="fas fa-plus-circle me-2"></i>Criar Novo Ticket
            </h1>
            <p class="mb-0 opacity-75">
                <i class="fas fa-info-circle me-2"></i>Preencha os dados abaixo para criar um novo ticket
            </p>
        </div>
        <div class="card form-card">
            <div class="card-header bg-white border-0">
                <h5 class="mb-0 text-primary">
                    <i class="fas fa-user me-2"></i>Informações do Cliente
                </h5>
            </div>
            <div class="card-body">
                <form id="create-ticket-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nomeCliente" class="form-label required-field">
                                    <i class="fas fa-user me-1"></i>Nome do Cliente
                                </label>
                                <input type="text" class="form-control" id="nomeCliente" name="nomeCliente" placeholder="Digite o nome completo do cliente" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cpfCnpj" class="form-label">
                                    <i class="fas fa-id-card me-1"></i>CPF/CNPJ do Cliente
                                </label>
                                <input type="text" class="form-control" id="cpfCnpj" name="cpfCnpj" placeholder="000.000.000-00 ou 00.000.000/0000-00">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="numeroContato" class="form-label">
                                    <i class="fas fa-phone me-1"></i>Número de Contato
                                </label>
                                <input type="tel" class="form-control" id="numeroContato" name="numeroContato" placeholder="(11) 99999-9999">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="area-responsavel" class="form-label required-field">
                                    <i class="fas fa-building me-1"></i>Área Responsável
                                </label>
                                <select class="form-select" id="area-responsavel" name="area-responsavel" required>
                                    <option value="">Selecione um setor...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card form-card">
                        <div class="card-header bg-white border-0">
                            <h5 class="mb-0 text-primary">
                                <i class="fas fa-ticket-alt me-2"></i>Detalhes do Ticket
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="assunto-select" class="form-label">
                                            <i class="fas fa-tags me-1"></i>Assunto
                                        </label>
                                        <select class="form-select" id="assunto-select" name="assunto-select">
                                            <option value="">Selecione um assunto...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="prioridade" class="form-label">
                                            <i class="fas fa-exclamation-triangle me-1"></i>Prioridade
                                        </label>
                                        <select class="form-select" id="prioridade" name="prioridade">
                                            <option value="baixa" selected>
                                                <span class="badge bg-success priority-badge">Baixa</span>
                                            </option>
                                            <option value="media">Média</option>
                                            <option value="alta">Alta</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="titulo" class="form-label required-field">
                                    <i class="fas fa-heading me-1"></i>Título do Ticket
                                </label>
                                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite um título descritivo para o ticket" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descricao" class="form-label required-field">
                                    <i class="fas fa-align-left me-1"></i>Descrição Detalhada
                                </label>
                                <textarea class="form-control" id="descricao" name="descricao" rows="5" placeholder="Descreva detalhadamente o problema ou solicitação. Inclua informações relevantes como:&#10;- O que aconteceu?&#10;- Quando aconteceu?&#10;- Qual o impacto?&#10;- Passos para reproduzir o problema" required></textarea>
                            </div>
                            
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-plus-circle me-2"></i>Criar Ticket
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="status-message" class="mt-4"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const userInfo = document.getElementById('user-info');
            const payload = JSON.parse(atob(token.split('.')[1]));
            if (payload) {
                userInfo.innerHTML = `<i class="fas fa-user me-1"></i>Olá, ${payload.username}!`;
            }
            
            fetchSetores();
            setupAssuntoHandlers();
        });
        
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });

        const fetchSetores = async () => {
            try {
                const response = await fetch('/api/v1/setores', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Erro ao buscar setores.');
                }
                const setores = await response.json();
                populateSetorDropdown(setores);
            } catch (error) {
                console.error('Erro ao buscar setores:', error);
            }
        };

        const populateSetorDropdown = (setores) => {
            const dropdown = document.getElementById('area-responsavel');
            dropdown.innerHTML = '<option value="">Selecione um setor...</option>';
            setores.forEach(setor => {
                const option = document.createElement('option');
                option.value = setor.nome;
                option.textContent = setor.nome;
                dropdown.appendChild(option);
            });
        };

        const setupAssuntoHandlers = () => {
            const areaResponsavelSelect = document.getElementById('area-responsavel');
            const assuntoSelect = document.getElementById('assunto-select');
            const tituloInput = document.getElementById('titulo');



            // Carregar assuntos quando setor for selecionado
            areaResponsavelSelect.addEventListener('change', async () => {
                const setorNome = areaResponsavelSelect.value;
                if (!setorNome) {
                    assuntoSelect.innerHTML = '<option value="">Selecione um assunto...</option>';
                    return;
                }

                try {
                    // Buscar ID do setor pelo nome
                    const setoresResponse = await fetch('/api/v1/setores', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    const setores = await setoresResponse.json();
                    const setor = setores.find(s => s.nome === setorNome);
                    
                    if (!setor) return;

                    // Buscar assuntos do setor
                    const assuntosResponse = await fetch(`/api/v1/assuntos/setor/${setor.id}`, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    
                    if (!assuntosResponse.ok) throw new Error('Erro ao buscar assuntos');
                    
                    const assuntos = await assuntosResponse.json();
                    
                    assuntoSelect.innerHTML = '<option value="">Selecione um assunto...</option>';
                    assuntos.forEach(assunto => {
                        const option = document.createElement('option');
                        option.value = assunto.id;
                        option.textContent = assunto.nome;
                        assuntoSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Erro ao carregar assuntos:', error);
                }
            });

            // Preencher título quando assunto for selecionado
            assuntoSelect.addEventListener('change', () => {
                const selectedOption = assuntoSelect.options[assuntoSelect.selectedIndex];
                if (assuntoSelect.value) {
                    tituloInput.value = selectedOption.textContent;
                }
            });
        };

        const formatTicketId = (id) => {
            return String(id).padStart(4, '0');
        };

        document.getElementById('create-ticket-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            

            
            const titulo = form.titulo.value;
            const descricao = form.descricao.value;
            const cpfCnpj = form.cpfCnpj.value;
            const nomeCliente = form.nomeCliente.value;
            const numeroContato = form.numeroContato.value;
            const prioridade = form.prioridade.value;
            const areaResponsavel = form['area-responsavel'].value;
            const assuntoId = form['assunto-select'].value;
            
            // Dados do formulário validados
            
            const statusMessage = document.getElementById('status-message');
            statusMessage.innerHTML = '';
            
            try {
                const requestBody = { titulo, descricao, cpfCnpj, nomeCliente, numeroContato, prioridade, areaResponsavel, assuntoId };
                // Enviando requisição
                
                const response = await fetch('/api/v1/tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                    return;
                }
                
                // Resposta recebida
                
                if (response.ok) {
                    const novoTicket = await response.json();
                    // Ticket criado com sucesso
                    statusMessage.innerHTML = `<div class="alert alert-success">Ticket #${formatTicketId(novoTicket.id)} criado com sucesso! Redirecionando...</div>`;
                    form.reset();
                    
                    // Redirecionar imediatamente para o dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    const error = await response.json();
                    console.error('❌ Erro na resposta:', error);
                    statusMessage.innerHTML = `<div class="alert alert-danger">Erro ao criar o ticket: ${error.error}</div>`;
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                statusMessage.innerHTML = `<div class="alert alert-danger">Erro de conexão. Verifique se o servidor está rodando.</div>`;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
