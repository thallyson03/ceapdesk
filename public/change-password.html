<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/dashboard.html" class="btn btn-secondary">
                ← Voltar para o Dashboard
            </a>
            <div class="d-flex align-items-center gap-2">
                <span id="user-info" class="me-2 fw-bold"></span>
                <button id="logout-btn" class="btn btn-danger">Sair</button>
            </div>
        </div>
        <h1 class="mb-4">Trocar Senha</h1>
        <form id="change-password-form">
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Senha Antiga</label>
                <input type="password" class="form-control" id="oldPassword" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Confirme a Nova Senha</label>
                <input type="password" class="form-control" id="confirmNewPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Trocar Senha</button>
        </form>
        <div id="status-message" class="mt-4"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const userInfo = document.getElementById('user-info');
            const payload = JSON.parse(atob(token.split('.')[1]));
            if (payload) {
                userInfo.innerHTML = `<i class="fas fa-user me-1"></i>Olá, ${payload.username}!`;
            }
        });
        
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });

        document.getElementById('change-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const oldPassword = form.oldPassword.value;
            const newPassword = form.newPassword.value;
            const confirmNewPassword = form.confirmNewPassword.value;
            
            const statusMessage = document.getElementById('status-message');
            statusMessage.innerHTML = '';

            if (newPassword !== confirmNewPassword) {
                statusMessage.innerHTML = '<div class="alert alert-danger">As novas senhas não coincidem.</div>';
                return;
            }

            const token = localStorage.getItem('token');
            const payload = JSON.parse(atob(token.split('.')[1]));
            const userId = payload.id;
            
            try {
                const response = await fetch(`/api/v1/users/${userId}/change-password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ oldPassword, newPassword })
                });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                    return;
                }
                
                if (response.ok) {
                    statusMessage.innerHTML = '<div class="alert alert-success">Senha alterada com sucesso!</div>';
                    form.reset();
                } else {
                    const error = await response.json();
                    statusMessage.innerHTML = `<div class="alert alert-danger">Erro ao alterar a senha: ${error.error}</div>`;
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                statusMessage.innerHTML = `<div class="alert alert-danger">Erro de conexão. Verifique se o servidor está rodando.</div>`;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
