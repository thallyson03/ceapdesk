<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar SLA - Sistema de Tickets</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sla-header {
            background: linear-gradient(135deg, #0f6d55 0%, #149070 50%, #1bb089 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        }
        .form-card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: none;
            margin-bottom: 1.5rem;
        }
        .table-card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: none;
            max-height: 400px;
            overflow: hidden;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            padding: 0.75rem 1rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .btn {
            border-radius: 10px;
            font-weight: 500;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #0f6d55 0%, #149070 50%, #1bb089 100%);
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0d5d47 0%, #128060 50%, #19a079 100%);
            color: white;
        }
        .btn-primary.btn-sm {
            padding: 0.5rem 1.25rem;
            font-size: 0.875rem;
        }
        .btn-edit {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            border: none;
            color: #212529;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        .sla-table {
            margin: 0;
        }
        .sla-table .table {
            margin: 0;
        }
        .sla-table .table th {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: none;
            font-weight: 600;
            color: #495057;
            padding: 1rem;
        }
        .sla-table .table td {
            padding: 1rem;
            vertical-align: middle;
            border-color: #f8f9fa;
        }
        .sla-table .table tbody tr:hover {
            background-color: #f8f9fa;
            transform: translateY(-1px);
            transition: all 0.3s ease;
        }
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-ativo {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }
        .status-inativo {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }
        .alert {
            border-radius: 10px;
            border: none;
            font-weight: 500;
        }
        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }
        .no-data {
            text-align: center;
            padding: 3rem 2rem;
            color: #6c757d;
        }
        .no-data i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 10px;
        }
        .table-responsive {
            max-height: 300px;
            overflow-y: auto;
        }
        .table-responsive::-webkit-scrollbar {
            width: 6px;
        }
        .table-responsive::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .table-responsive::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
        .table-responsive::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Header com navegação -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/dashboard.html" class="btn back-btn text-white">
                <i class="fas fa-arrow-left me-2"></i>Voltar para o Dashboard
            </a>
            <div class="d-flex align-items-center gap-2">
                <span id="user-info" class="me-2 fw-bold text-primary"></span>
                <button id="logout-btn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt me-1"></i>Sair
                </button>
            </div>
        </div>

        <!-- Header principal -->
        <div class="sla-header">
            <h1 class="mb-2">
                <i class="fas fa-clock me-2"></i>Gerenciar SLA
            </h1>
            <p class="mb-0 opacity-75">
                <i class="fas fa-info-circle me-2"></i>Configure e gerencie os acordos de nível de serviço para cada setor
            </p>
        </div>

        <!-- Container de alertas -->
        <div id="alertContainer"></div>

        <!-- Formulário de configuração -->
        <div class="card form-card">
            <div class="card-header bg-white border-0">
                <h5 class="mb-0 text-primary">
                    <i class="fas fa-cog me-2"></i>Configurar SLA para Setor
                </h5>
            </div>
            <div class="card-body">
                <form id="slaForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="setorSelect" class="form-label">
                                <i class="fas fa-building me-1"></i>Setor
                            </label>
                            <select id="setorSelect" class="form-select" required>
                                <option value="">Selecione um setor</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="diasSLA" class="form-label">
                                <i class="fas fa-calendar-day me-1"></i>Dias de SLA
                            </label>
                            <input type="number" id="diasSLA" class="form-control" min="1" max="365" value="3" required>
                        </div>
                        <div class="col-md-4">
                            <label for="descricaoSLA" class="form-label">
                                <i class="fas fa-info-circle me-1"></i>Descrição (opcional)
                            </label>
                            <input type="text" id="descricaoSLA" class="form-control" placeholder="Ex: SLA padrão para tickets">
                        </div>
                        <div class="col-md-1 d-flex align-items-end justify-content-center">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-save me-1"></i>Salvar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela de SLAs configurados -->
        <div class="card table-card">
            <div class="card-header bg-white border-0">
                <h5 class="mb-0 text-primary">
                    <i class="fas fa-list me-2"></i>SLAs Configurados
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table sla-table mb-0">
                        <thead>
                            <tr>
                                <th><i class="fas fa-building me-1"></i>Setor</th>
                                <th><i class="fas fa-calendar-day me-1"></i>Dias SLA</th>
                                <th><i class="fas fa-info-circle me-1"></i>Descrição</th>
                                <th><i class="fas fa-toggle-on me-1"></i>Status</th>
                                <th><i class="fas fa-cogs me-1"></i>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="slaTableBody">
                            <tr>
                                <td colspan="5" class="loading">
                                    <i class="fas fa-spinner fa-spin me-2"></i>Carregando SLAs...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar se o usuário está logado e é admin
        function checkAuth() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                alert('Acesso negado. Faça login para acessar esta página.');
                window.location.href = 'login.html';
                return false;
            }
            
            // Decodificar o token JWT para obter informações do usuário
            const parseJwt = (token) => {
                try {
                    return JSON.parse(atob(token.split('.')[1]));
                } catch (e) {
                    return null;
                }
            };
            
            const payload = parseJwt(token);
            
            if (!payload || payload.role !== 'admin') {
                alert('Acesso negado. Apenas administradores podem acessar esta página.');
                window.location.href = 'dashboard.html';
                return false;
            }
            
            document.getElementById('user-info').textContent = `${payload.username} (${payload.role})`;
            return true;
        }

        // Carregar setores
        async function loadSetores() {
            try {
                const response = await fetch('/api/v1/setores', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const setores = await response.json();
                    const select = document.getElementById('setorSelect');
                    select.innerHTML = '<option value="">Selecione um setor</option>';
                    
                    setores.forEach(setor => {
                        const option = document.createElement('option');
                        option.value = setor.id;
                        option.textContent = setor.nome;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar setores:', error);
                showAlert('Erro ao carregar setores', 'danger');
            }
        }

        // Carregar SLAs
        async function loadSLAs() {
            try {
                const response = await fetch('/api/v1/sla', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const slas = await response.json();
                    displaySLAs(slas);
                } else {
                    throw new Error('Erro ao carregar SLAs');
                }
            } catch (error) {
                console.error('Erro ao carregar SLAs:', error);
                document.getElementById('slaTableBody').innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>Erro ao carregar SLAs
                        </td>
                    </tr>`;
            }
        }

        // Exibir SLAs na tabela
        function displaySLAs(slas) {
            const tbody = document.getElementById('slaTableBody');
            
            if (slas.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data">
                            <i class="fas fa-clock"></i>
                            <p class="mb-1 fw-bold">Nenhum SLA configurado</p>
                            <small>Configure o primeiro SLA usando o formulário acima</small>
                        </td>
                    </tr>`;
                return;
            }
            
            tbody.innerHTML = slas.map(sla => `
                <tr>
                    <td>
                        <i class="fas fa-building me-2 text-primary"></i>
                        <strong>${sla.setor.nome}</strong>
                    </td>
                    <td>
                        <i class="fas fa-calendar-day me-2 text-success"></i>
                        <strong>${sla.diasSLA} dias</strong>
                    </td>
                    <td>
                        <i class="fas fa-info-circle me-2 text-muted"></i>
                        ${sla.descricao || 'SLA padrão'}
                    </td>
                    <td>
                        <span class="status-badge ${sla.ativo ? 'status-ativo' : 'status-inativo'}">
                            <i class="fas ${sla.ativo ? 'fa-check-circle' : 'fa-times-circle'} me-1"></i>
                            ${sla.ativo ? 'Ativo' : 'Inativo'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-edit btn-sm me-2 edit-sla-btn" data-sla-id="${sla.id}" title="Editar SLA">
                            <i class="fas fa-edit me-1"></i>Editar
                        </button>
                        <button class="btn btn-delete btn-sm delete-sla-btn" data-sla-id="${sla.id}" title="Excluir SLA">
                            <i class="fas fa-trash me-1"></i>Excluir
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Criar/Atualizar SLA
        async function saveSLA(event) {
            event.preventDefault();
            
            const setorId = document.getElementById('setorSelect').value;
            const diasSLA = document.getElementById('diasSLA').value;
            const descricao = document.getElementById('descricaoSLA').value;
            
            if (!setorId || !diasSLA) {
                showAlert('Por favor, preencha todos os campos obrigatórios', 'danger');
                return;
            }
            
            try {
                const response = await fetch('/api/v1/sla', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        setorId: parseInt(setorId),
                        diasSLA: parseInt(diasSLA),
                        descricao
                    })
                });
                
                if (response.ok) {
                    showAlert('SLA configurado com sucesso!', 'success');
                    document.getElementById('slaForm').reset();
                    document.getElementById('diasSLA').value = '3';
                    loadSLAs();
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Erro ao salvar SLA', 'danger');
                }
            } catch (error) {
                console.error('Erro ao salvar SLA:', error);
                showAlert('Erro ao salvar SLA', 'danger');
            }
        }

        // Editar SLA
        async function editSLA(slaId) {
            // Implementar modal de edição ou redirecionar para formulário de edição
            alert('Funcionalidade de edição será implementada em breve');
        }

        // Deletar SLA
        async function deleteSLA(slaId) {
            if (!confirm('Tem certeza que deseja excluir este SLA?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/sla/${slaId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    showAlert('SLA excluído com sucesso!', 'success');
                    loadSLAs();
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Erro ao excluir SLA', 'danger');
                }
            } catch (error) {
                console.error('Erro ao excluir SLA:', error);
                showAlert('Erro ao excluir SLA', 'danger');
            }
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle';
            alert.innerHTML = `
                <i class="fas ${icon} me-2"></i>${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            container.appendChild(alert);
            
            // Auto-remover após 5 segundos
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                loadSetores();
                loadSLAs();
                document.getElementById('slaForm').addEventListener('submit', saveSLA);
                document.getElementById('logout-btn').addEventListener('click', logout);
                
                // Event listeners para botões de SLA (delegação de eventos)
                document.addEventListener('click', function(e) {
                    if (e.target.closest('.edit-sla-btn')) {
                        const slaId = e.target.closest('.edit-sla-btn').dataset.slaId;
                        editSLA(slaId);
                    } else if (e.target.closest('.delete-sla-btn')) {
                        const slaId = e.target.closest('.delete-sla-btn').dataset.slaId;
                        deleteSLA(slaId);
                    }
                });
            }
        });
    </script>
</body>
</html>
