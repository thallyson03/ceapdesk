<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Setores de Usuários</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .setor-tag {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
        }
        .setor-tag .remove-setor {
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .setor-tag .remove-setor:hover {
            color: #ffc107;
        }
        .user-setores {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/dashboard.html" class="btn btn-secondary">← Voltar para o Dashboard</a>
            <div class="d-flex align-items-center gap-2">
                <span id="user-info" class="me-2 fw-bold"></span>
                <button id="logout-btn" class="btn btn-danger">Sair</button>
            </div>
        </div>
        <h1 class="mb-4">Gerenciar Setores de Usuários</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Selecionar Usuário</h5>
                    </div>
                    <div class="card-body">
                        <select id="usuario-select" class="form-select mb-3">
                            <option value="">Selecione um usuário...</option>
                        </select>
                        
                        <div id="usuario-info" class="d-none">
                            <h6>Informações do Usuário:</h6>
                            <p><strong>Nome:</strong> <span id="usuario-nome"></span></p>
                            <p><strong>Setor Principal:</strong> <span id="usuario-setor-principal"></span></p>
                            <p><strong>Papel:</strong> <span id="usuario-papel"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Gerenciar Setores</h5>
                    </div>
                    <div class="card-body">
                        <div id="setores-atual" class="mb-3">
                            <h6>Setores Atuais:</h6>
                            <div id="setores-atuais-lista" class="user-setores"></div>
                        </div>
                        
                        <div id="adicionar-setores" class="d-none">
                            <h6>Adicionar Setores:</h6>
                            <div class="input-group mb-3">
                                <select id="setores-disponiveis" class="form-select">
                                    <option value="">Selecione setores para adicionar...</option>
                                </select>
                                <button type="button" class="btn btn-outline-primary" id="adicionar-setor-btn">Adicionar</button>
                            </div>
                            <div id="setores-para-adicionar" class="user-setores"></div>
                        </div>
                        
                        <div id="acoes-setores" class="d-none">
                            <button type="button" class="btn btn-success" id="salvar-setores">Salvar Alterações</button>
                            <button type="button" class="btn btn-secondary" id="cancelar-alteracoes">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="status-message" class="mt-3"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const userInfo = document.getElementById('user-info');
            const logoutBtn = document.getElementById('logout-btn');
            const usuarioSelect = document.getElementById('usuario-select');
            const usuarioInfo = document.getElementById('usuario-info');
            const adicionarSetores = document.getElementById('adicionar-setores');
            const acoesSetores = document.getElementById('acoes-setores');
            const statusMessage = document.getElementById('status-message');

            let usuarios = [];
            let setores = [];
            let usuarioAtual = null;
            let setoresSelecionados = new Set();
            let setoresParaAdicionar = new Set();

            const parseJwt = (token) => {
                try {
                    return JSON.parse(atob(token.split('.')[1]));
                } catch (e) {
                    return null;
                }
            };
            const payload = parseJwt(token);

            if (payload) {
                userInfo.innerHTML = `<i class="fas fa-user me-1"></i>Olá, ${payload.username}!`;
                if (payload.role !== 'admin') {
                    alert('Acesso negado. Apenas administradores podem acessar esta página.');
                    window.location.href = '/dashboard.html';
                    return;
                }
            } else {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
                return;
            }

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            });

            // Função para buscar usuários
            const fetchUsuarios = async () => {
                try {
                    const response = await fetch('/api/v1/users', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                        return;
                    }
                    
                    usuarios = await response.json();
                    
                    usuarioSelect.innerHTML = '<option value="">Selecione um usuário...</option>';
                    usuarios.forEach(usuario => {
                        const option = document.createElement('option');
                        option.value = usuario.id;
                        option.textContent = `${usuario.username} (${usuario.setor})`;
                        usuarioSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Erro ao buscar usuários:', error);
                    showStatus('Erro ao carregar usuários', 'danger');
                }
            };

            // Função para buscar setores
            const fetchSetores = async () => {
                try {
                    const response = await fetch('/api/v1/setores', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                        return;
                    }
                    
                    setores = await response.json();
                    
                    const setoresDisponiveis = document.getElementById('setores-disponiveis');
                    setoresDisponiveis.innerHTML = '<option value="">Selecione setores para adicionar...</option>';
                    setores.forEach(setor => {
                        const option = document.createElement('option');
                        option.value = setor.id;
                        option.textContent = setor.nome;
                        setoresDisponiveis.appendChild(option);
                    });
                } catch (error) {
                    console.error('Erro ao buscar setores:', error);
                    showStatus('Erro ao carregar setores', 'danger');
                }
            };

            // Função para buscar setores de um usuário
            const fetchSetoresUsuario = async (userId) => {
                try {
                    const response = await fetch(`/api/v1/users/${userId}/setores`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                        return;
                    }
                    
                    const setoresUsuario = await response.json();
                    return setoresUsuario;
                } catch (error) {
                    console.error('Erro ao buscar setores do usuário:', error);
                    return [];
                }
            };

            // Função para mostrar status
            const showStatus = (message, type) => {
                statusMessage.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                setTimeout(() => {
                    statusMessage.innerHTML = '';
                }, 5000);
            };

            // Função para atualizar informações do usuário
            const atualizarInfoUsuario = (usuario) => {
                document.getElementById('usuario-nome').textContent = usuario.username;
                document.getElementById('usuario-setor-principal').textContent = usuario.setor;
                document.getElementById('usuario-papel').textContent = usuario.role;
                usuarioInfo.classList.remove('d-none');
            };

            // Função para atualizar lista de setores atuais
            const atualizarSetoresAtuais = (setoresUsuario) => {
                const lista = document.getElementById('setores-atuais-lista');
                lista.innerHTML = '';
                
                if (setoresUsuario.length === 0) {
                    lista.innerHTML = '<p class="text-muted">Nenhum setor adicional atribuído.</p>';
                } else {
                    setoresUsuario.forEach(setor => {
                        const tag = document.createElement('span');
                        tag.className = 'setor-tag';
                        tag.innerHTML = `${setor.nome} <span class="remove-setor" data-setor-id="${setor.id}" data-action="remover-atual">&times;</span>`;
                        lista.appendChild(tag);
                    });
                }
            };

            // Função para atualizar setores para adicionar
            const atualizarSetoresParaAdicionar = () => {
                const container = document.getElementById('setores-para-adicionar');
                container.innerHTML = '';
                
                setoresParaAdicionar.forEach(setorId => {
                    const setor = setores.find(s => s.id === parseInt(setorId));
                    if (setor) {
                        const tag = document.createElement('span');
                        tag.className = 'setor-tag';
                        tag.innerHTML = `${setor.nome} <span class="remove-setor" data-setor-id="${setorId}" data-action="remover-para-adicionar">&times;</span>`;
                        container.appendChild(tag);
                    }
                });
            };

            // Event listener para seleção de usuário
            usuarioSelect.addEventListener('change', async () => {
                const userId = usuarioSelect.value;
                if (!userId) {
                    usuarioInfo.classList.add('d-none');
                    adicionarSetores.classList.add('d-none');
                    acoesSetores.classList.add('d-none');
                    return;
                }

                usuarioAtual = usuarios.find(u => u.id === parseInt(userId));
                if (usuarioAtual) {
                    atualizarInfoUsuario(usuarioAtual);
                    
                    const setoresUsuario = await fetchSetoresUsuario(userId);
                    atualizarSetoresAtuais(setoresUsuario);
                    
                    adicionarSetores.classList.remove('d-none');
                    acoesSetores.classList.remove('d-none');
                    
                    // Resetar setores para adicionar
                    setoresParaAdicionar.clear();
                    atualizarSetoresParaAdicionar();
                }
            });

            // Event listener para adicionar setor
            document.getElementById('adicionar-setor-btn').addEventListener('click', () => {
                const select = document.getElementById('setores-disponiveis');
                const setorId = select.value;
                
                if (setorId && !setoresParaAdicionar.has(setorId)) {
                    setoresParaAdicionar.add(setorId);
                    atualizarSetoresParaAdicionar();
                    select.value = '';
                }
            });

            // Event listener para salvar alterações
            document.getElementById('salvar-setores').addEventListener('click', async () => {
                if (!usuarioAtual) return;
                
                try {
                    const setorIds = Array.from(setoresParaAdicionar);
                    
                    const response = await fetch(`/api/v1/users/${usuarioAtual.id}/setores`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ setorIds })
                    });
                    
                    if (response.ok) {
                        showStatus('Setores atualizados com sucesso!', 'success');
                        
                        // Recarregar setores do usuário
                        const setoresUsuario = await fetchSetoresUsuario(usuarioAtual.id);
                        atualizarSetoresAtuais(setoresUsuario);
                        
                        // Limpar setores para adicionar
                        setoresParaAdicionar.clear();
                        atualizarSetoresParaAdicionar();
                    } else {
                        const error = await response.json();
                        showStatus(`Erro ao atualizar setores: ${error.error}`, 'danger');
                    }
                } catch (error) {
                    console.error('Erro ao salvar setores:', error);
                    showStatus('Erro de conexão', 'danger');
                }
            });

            // Event listener para cancelar alterações
            document.getElementById('cancelar-alteracoes').addEventListener('click', async () => {
                if (usuarioAtual) {
                    const setoresUsuario = await fetchSetoresUsuario(usuarioAtual.id);
                    atualizarSetoresAtuais(setoresUsuario);
                    
                    setoresParaAdicionar.clear();
                    atualizarSetoresParaAdicionar();
                }
            });
            
            // Event listener para remover setores (delegação de eventos)
            document.addEventListener('click', async function(e) {
                if (e.target.classList.contains('remove-setor')) {
                    const setorId = e.target.dataset.setorId;
                    const action = e.target.dataset.action;
                    
                    if (action === 'remover-atual') {
                        await removerSetorAtual(setorId);
                    } else if (action === 'remover-para-adicionar') {
                        removerSetorParaAdicionar(setorId);
                    }
                }
            });

            // Funções globais para remoção de setores
            window.removerSetorAtual = async (setorId) => {
                if (!usuarioAtual) return;
                
                try {
                    const response = await fetch(`/api/v1/users/${usuarioAtual.id}/setores/${setorId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        showStatus('Setor removido com sucesso!', 'success');
                        
                        // Recarregar setores do usuário
                        const setoresUsuario = await fetchSetoresUsuario(usuarioAtual.id);
                        atualizarSetoresAtuais(setoresUsuario);
                    } else {
                        const error = await response.json();
                        showStatus(`Erro ao remover setor: ${error.error}`, 'danger');
                    }
                } catch (error) {
                    console.error('Erro ao remover setor:', error);
                    showStatus('Erro de conexão', 'danger');
                }
            };

            window.removerSetorParaAdicionar = (setorId) => {
                setoresParaAdicionar.delete(setorId);
                atualizarSetoresParaAdicionar();
            };

            // Carregar dados iniciais
            fetchUsuarios();
            fetchSetores();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
