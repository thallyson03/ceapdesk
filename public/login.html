    <style>
        /* Fundo futurista inspirado na imagem, em tons de verde escuro */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to top, #0b2624 0%, #0f3b37 40%, #173f3a 70%, #1f514a 100%);
            color: #fff;
        }

        /* Colunas de quadrados “caindo” */
        .matrix-bg {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -2;
        }

        .matrix-column {
            position: absolute;
            top: -400px;
            width: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            animation: fall 10s linear infinite;
            opacity: 0.95;
        }

        .matrix-square {
            width: 9px;
            height: 9px;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(190, 255, 220, 0.95);
            border: 1px solid rgba(190, 255, 220, 0.95);
            background: rgba(10, 40, 28, 0.6);
        }

        .matrix-square.filled {
            background: rgba(140, 240, 190, 1);
        }

        .matrix-square.spark {
            width: 11px;
            height: 11px;
            box-shadow: 0 0 14px rgba(240, 255, 245, 1);
            border-color: rgba(240, 255, 245, 1);
        }

        .matrix-column.col-1  { left: 1%;   animation-duration: 10.5s;animation-delay: -2s; }
        .matrix-column.col-2  { left: 7%;   animation-duration: 12s;  animation-delay: -4s; }
        .matrix-column.col-3  { left: 13%;  animation-duration: 9.8s; animation-delay: -6s; }
        .matrix-column.col-4  { left: 19%;  animation-duration: 13s;  animation-delay: -1s; }
        .matrix-column.col-5  { left: 25%;  animation-duration: 11s;  animation-delay: -5s; }
        .matrix-column.col-6  { left: 31%;  animation-duration: 14.5s;animation-delay: -3s; }
        .matrix-column.col-7  { left: 37%;  animation-duration: 10.8s;animation-delay: -7s; }
        .matrix-column.col-8  { left: 43%;  animation-duration: 12.8s;animation-delay: -2.5s; }
        .matrix-column.col-9  { left: 49%;  animation-duration: 11.5s;animation-delay: -4.5s; }
        .matrix-column.col-10 { left: 55%;  animation-duration: 15s;  animation-delay: -6.5s; }
        .matrix-column.col-11 { left: 63%;  animation-duration: 13.5s;animation-delay: -1.5s; }
        .matrix-column.col-12 { left: 71%;  animation-duration: 14.5s;animation-delay: -5.5s; }
        .matrix-column.col-13 { left: 79%;  animation-duration: 11.2s;animation-delay: -3.5s; }
        .matrix-column.col-14 { left: 87%;  animation-duration: 16s;  animation-delay: -6.2s; }
        .matrix-column.col-15 { left: 94%;  animation-duration: 13.8s;animation-delay: -4.8s; }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(120%);
            }
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 3rem;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 24px 70px rgba(0,0,0,0.45);
            position: relative;

            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #8FC4B8 0%, #B8D9D0 100%);
        }

        }
        .login-logo {

            margin-left: auto;
            margin-right: auto;
        }

            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #17a589 0%, #1abc9c 50%, #27ae60 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(23, 165, 137, 0.45);
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(39, 174, 96, 0.55);
            filter: brightness(1.03);
        }
        .btn-forgot {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-forgot:hover {

            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }
        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        .input-group .form-control:focus + .input-group-text,
        .input-group .form-control:focus {

        }
        .forgot-password-link {

            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .forgot-password-link:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }
        .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;

        }
        .modal-header .btn-close {

        .btn-reset {

    <script>
        // Função para verificar força da senha
        function checkPasswordStrength(password) {
            const strengthElement = document.getElementById('password-strength');
            let strength = 0;
            let message = '';
            let className = '';

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength < 3) {
                message = 'Senha fraca';
                className = 'strength-weak';
            } else if (strength < 5) {
                message = 'Senha média';
                className = 'strength-medium';
            } else {
                message = 'Senha forte';
                className = 'strength-strong';
            }

            strengthElement.textContent = message;
            strengthElement.className = `password-strength ${className}`;
        }

        // Event listener para verificar força da senha
        document.getElementById('new-password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('status-message');

            try {
                const response = await fetch('/api/v1/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/dashboard.html';
                } else {
                    statusMessage.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                statusMessage.innerHTML = `<div class="alert alert-danger">Erro de conexão. Verifique se o servidor está rodando.</div>`;
            }
        });

        // Reset password form
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reset-username').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const statusMessage = document.getElementById('reset-status-message');

            // Validações
            if (newPassword.length < 6) {
                statusMessage.innerHTML = `<div class="alert alert-danger">A senha deve ter pelo menos 6 caracteres.</div>`;
                return;
            }

            if (newPassword !== confirmPassword) {
                statusMessage.innerHTML = `<div class="alert alert-danger">As senhas não coincidem.</div>`;
                return;
            }

            try {
                const response = await fetch('/api/v1/users/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    // Limpar formulário
                    document.getElementById('reset-password-form').reset();
                    document.getElementById('password-strength').textContent = '';
                    
                    // Fechar modal após 2 segundos
                    setTimeout(() => {
                        const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
                        modal.hide();
                    }, 2000);
                } else {
                    statusMessage.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                statusMessage.innerHTML = `<div class="alert alert-danger">Erro de conexão. Verifique se o servidor está rodando.</div>`;
            }
        });

        // Limpar mensagens quando o modal for fechado
        document.getElementById('forgotPasswordModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById('reset-status-message').innerHTML = '';
            document.getElementById('reset-password-form').reset();
            document.getElementById('password-strength').textContent = '';
        });
    </script>
