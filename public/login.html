<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Tickets</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 3rem;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .btn-forgot {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-forgot:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }
        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        .input-group .form-control:focus + .input-group-text,
        .input-group .form-control:focus {
            border-color: #667eea;
        }
        .forgot-password-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .forgot-password-link:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }
        .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            border: none;
        }
        .modal-header .btn-close {
            filter: invert(1);
        }
        .btn-reset {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="mb-3">
                <i class="fas fa-ticket-alt fa-3x text-primary"></i>
            </div>
            <h2>Sistema de Tickets</h2>
            <p>Faça login para acessar o sistema</p>
        </div>
        
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-1"></i>Usuário
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-1"></i>Senha
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
            </div>
            
            <div id="status-message" class="mb-3"></div>
            
            <button type="submit" class="btn btn-login text-white w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
            
            <div class="text-center">
                <a href="#" class="forgot-password-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                    <i class="fas fa-key me-1"></i>Esqueci minha senha
                </a>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Use as credenciais fornecidas pelo administrador
            </small>
        </div>
    </div>

    <!-- Modal Esqueci a Senha -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">
                        <i class="fas fa-key me-2"></i>Alterar Senha
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reset-password-form">
                        <div class="mb-3">
                            <label for="reset-username" class="form-label">
                                <i class="fas fa-user me-1"></i>Nome de Usuário
                            </label>
                            <input type="text" class="form-control" id="reset-username" placeholder="Digite seu nome de usuário" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new-password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Nova Senha
                            </label>
                            <input type="password" class="form-control" id="new-password" placeholder="Digite a nova senha" required>
                            <div class="password-strength" id="password-strength"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Confirmar Nova Senha
                            </label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirme a nova senha" required>
                        </div>
                        
                        <div id="reset-status-message" class="mb-3"></div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-reset text-white">
                                <i class="fas fa-save me-2"></i>Alterar Senha
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para verificar força da senha
        function checkPasswordStrength(password) {
            const strengthElement = document.getElementById('password-strength');
            let strength = 0;
            let message = '';
            let className = '';

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength < 3) {
                message = 'Senha fraca';
                className = 'strength-weak';
            } else if (strength < 5) {
                message = 'Senha média';
                className = 'strength-medium';
            } else {
                message = 'Senha forte';
                className = 'strength-strong';
            }

            strengthElement.textContent = message;
            strengthElement.className = `password-strength ${className}`;
        }

        // Event listener para verificar força da senha
        document.getElementById('new-password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('status-message');

            try {
                const response = await fetch('/api/v1/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/dashboard.html';
                } else {
                    statusMessage.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                statusMessage.innerHTML = `<div class="alert alert-danger">Erro de conexão. Verifique se o servidor está rodando.</div>`;
            }
        });

        // Reset password form
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reset-username').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const statusMessage = document.getElementById('reset-status-message');

            // Validações
            if (newPassword.length < 6) {
                statusMessage.innerHTML = `<div class="alert alert-danger">A senha deve ter pelo menos 6 caracteres.</div>`;
                return;
            }

            if (newPassword !== confirmPassword) {
                statusMessage.innerHTML = `<div class="alert alert-danger">As senhas não coincidem.</div>`;
                return;
            }

            try {
                const response = await fetch('/api/v1/users/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    // Limpar formulário
                    document.getElementById('reset-password-form').reset();
                    document.getElementById('password-strength').textContent = '';
                    
                    // Fechar modal após 2 segundos
                    setTimeout(() => {
                        const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
                        modal.hide();
                    }, 2000);
                } else {
                    statusMessage.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                statusMessage.innerHTML = `<div class="alert alert-danger">Erro de conexão. Verifique se o servidor está rodando.</div>`;
            }
        });

        // Limpar mensagens quando o modal for fechado
        document.getElementById('forgotPasswordModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById('reset-status-message').innerHTML = '';
            document.getElementById('reset-password-form').reset();
            document.getElementById('password-strength').textContent = '';
        });
    </script>
</body>
</html>
