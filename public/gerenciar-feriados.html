<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Feriados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .feriado-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            transition: all 0.3s ease;
        }
        
        .feriado-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        
        .feriado-info {
            flex: 1;
        }
        
        .feriado-nome {
            font-weight: 500;
            color: #495057;
            margin-bottom: 4px;
        }
        
        .feriado-data {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 4px;
        }
        
        .feriado-tipo {
            font-size: 0.8rem;
            color: #dc3545;
            font-weight: 500;
        }
        
        .feriado-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-edit {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }
        
        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .status-ativo {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-inativo {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .filter-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .tipo-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .tipo-nacional {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .tipo-estadual {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .tipo-municipal {
            background-color: #d4edda;
            color: #155724;
        }
        
        .tipo-empresa {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/dashboard.html" class="btn btn-secondary">
                ← Voltar para o Dashboard
            </a>
            <div class="d-flex align-items-center gap-2">
                <span id="user-info" class="me-2 fw-bold"></span>
                <button id="logout-btn" class="btn btn-danger">Sair</button>
            </div>
        </div>
        <h1 class="mb-4">Gerenciar Feriados</h1>
        
        <div class="row">
            <!-- Formulário para criar feriado -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Cadastrar Novo Feriado</h5>
                    </div>
                    <div class="card-body">
                        <form id="create-feriado-form">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Feriado</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="data" class="form-label">Data</label>
                                <input type="date" class="form-control" id="data" required>
                            </div>
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo</label>
                                <select class="form-select" id="tipo" required>
                                    <option value="nacional">Nacional</option>
                                    <option value="estadual">Estadual</option>
                                    <option value="municipal">Municipal</option>
                                    <option value="empresa">Empresa</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição (opcional)</label>
                                <textarea class="form-control" id="descricao" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Cadastrar Feriado
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Seção para adicionar feriados padrão -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-calendar-alt me-2"></i>Feriados Padrão</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Adicione automaticamente os feriados nacionais do Brasil para um ano específico.</p>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="ano-padrao" class="form-label">Ano</label>
                                <input type="number" class="form-control" id="ano-padrao" min="1900" max="2100" value="2024">
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button type="button" class="btn btn-success w-100" id="add-padrao-btn">
                                    <i class="fas fa-calendar-plus me-2"></i>Adicionar Padrão
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Lista de feriados -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Feriados Cadastrados</h5>
                    </div>
                    <div class="card-body">
                        <!-- Filtros -->
                        <div class="filter-section">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="filter-ano" class="form-label">Filtrar por Ano</label>
                                    <select class="form-select" id="filter-ano">
                                        <option value="">Todos os anos</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="filter-tipo" class="form-label">Filtrar por Tipo</label>
                                    <select class="form-select" id="filter-tipo">
                                        <option value="">Todos os tipos</option>
                                        <option value="nacional">Nacional</option>
                                        <option value="estadual">Estadual</option>
                                        <option value="municipal">Municipal</option>
                                        <option value="empresa">Empresa</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div id="feriados-list">
                            <!-- Feriados serão carregados aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar feriado -->
    <div class="modal fade" id="editFeriadoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Feriado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-feriado-form">
                        <input type="hidden" id="edit-feriado-id">
                        <div class="mb-3">
                            <label for="edit-nome" class="form-label">Nome do Feriado</label>
                            <input type="text" class="form-control" id="edit-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-data" class="form-label">Data</label>
                            <input type="date" class="form-control" id="edit-data" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="edit-tipo" required>
                                <option value="nacional">Nacional</option>
                                <option value="estadual">Estadual</option>
                                <option value="municipal">Municipal</option>
                                <option value="empresa">Empresa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="edit-descricao" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="edit-ativo" checked>
                                <label class="form-check-label" for="edit-ativo">
                                    Feriado ativo
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="save-edit-btn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let feriados = [];
        let editModal;

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const userInfo = document.getElementById('user-info');
            const payload = JSON.parse(atob(token.split('.')[1]));

            if (payload) {
                userInfo.innerHTML = `<i class="fas fa-user me-1"></i>Olá, ${payload.username}!`;
                if (payload.role !== 'admin') {
                    alert('Acesso negado. Apenas administradores podem acessar esta página.');
                    window.location.href = '/dashboard.html';
                    return;
                }
            }

            editModal = new bootstrap.Modal(document.getElementById('editFeriadoModal'));
            
            fetchFeriados();
            setupEventListeners();
            populateYearFilter();
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });

        function setupEventListeners() {
            // Form de criação
            document.getElementById('create-feriado-form').addEventListener('submit', createFeriado);
            
            // Botão para adicionar feriados padrão
            document.getElementById('add-padrao-btn').addEventListener('click', addDefaultHolidays);
            
            // Filtros
            document.getElementById('filter-ano').addEventListener('change', filterFeriados);
            document.getElementById('filter-tipo').addEventListener('change', filterFeriados);
            
            // Modal de edição
            document.getElementById('save-edit-btn').addEventListener('click', updateFeriado);
        }

        function populateYearFilter() {
            const currentYear = new Date().getFullYear();
            const filterSelect = document.getElementById('filter-ano');
            
            for (let year = currentYear - 2; year <= currentYear + 2; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                filterSelect.appendChild(option);
            }
        }

        async function fetchFeriados() {
            try {
                const response = await fetch('/api/v1/feriados', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) throw new Error('Erro ao buscar feriados');
                
                feriados = await response.json();
                renderFeriados(feriados);
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao carregar feriados', 'danger');
            }
        }

        async function createFeriado(e) {
            e.preventDefault();
            
            const form = e.target;
            const nome = form.nome.value.trim();
            const data = form.data.value;
            const tipo = form.tipo.value;
            const descricao = form.descricao.value.trim();
            
            if (!nome || !data) {
                showMessage('Preencha todos os campos obrigatórios', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/api/v1/feriados', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ nome, data, tipo, descricao })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro ao criar feriado');
                }
                
                const novoFeriado = await response.json();
                feriados.push(novoFeriado);
                renderFeriados(feriados);
                
                form.reset();
                showMessage('Feriado criado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro:', error);
                showMessage(error.message, 'danger');
            }
        }

        async function addDefaultHolidays() {
            const ano = document.getElementById('ano-padrao').value;
            
            if (!ano) {
                showMessage('Selecione um ano', 'warning');
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/feriados/adicionar-padrao/${ano}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro ao adicionar feriados padrão');
                }
                
                const result = await response.json();
                showMessage(`${result.message} - ${result.total} feriados adicionados`, 'success');
                
                // Recarregar lista de feriados
                fetchFeriados();
            } catch (error) {
                console.error('Erro:', error);
                showMessage(error.message, 'danger');
            }
        }

        function renderFeriados(feriadosToRender) {
            const container = document.getElementById('feriados-list');
            
            if (feriadosToRender.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h5>Nenhum feriado encontrado</h5>
                        <p>Cadastre o primeiro feriado para começar</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = feriadosToRender.map(feriado => `
                <div class="feriado-item">
                    <div class="feriado-info">
                        <div class="feriado-nome">${feriado.nome}</div>
                        <div class="feriado-data">
                            <i class="fas fa-calendar me-1"></i>${formatDate(feriado.data)}
                        </div>
                        <div class="feriado-tipo">
                            <span class="tipo-badge tipo-${feriado.tipo}">${feriado.tipo.toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="feriado-actions">
                        <span class="status-badge status-${feriado.ativo ? 'ativo' : 'inativo'}">
                            ${feriado.ativo ? 'Ativo' : 'Inativo'}
                        </span>
                        <button class="btn btn-sm btn-edit" onclick="editFeriado(${feriado.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-delete" onclick="deleteFeriado(${feriado.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        function filterFeriados() {
            const anoFilter = document.getElementById('filter-ano').value;
            const tipoFilter = document.getElementById('filter-tipo').value;
            
            let filtered = feriados;
            
            if (anoFilter) {
                filtered = filtered.filter(feriado => feriado.data.startsWith(anoFilter));
            }
            
            if (tipoFilter) {
                filtered = filtered.filter(feriado => feriado.tipo === tipoFilter);
            }
            
            renderFeriados(filtered);
        }

        function editFeriado(id) {
            const feriado = feriados.find(f => f.id === id);
            if (!feriado) return;
            
            document.getElementById('edit-feriado-id').value = feriado.id;
            document.getElementById('edit-nome').value = feriado.nome;
            document.getElementById('edit-data').value = feriado.data;
            document.getElementById('edit-tipo').value = feriado.tipo;
            document.getElementById('edit-descricao').value = feriado.descricao || '';
            document.getElementById('edit-ativo').checked = feriado.ativo;
            
            editModal.show();
        }

        async function updateFeriado() {
            const id = document.getElementById('edit-feriado-id').value;
            const nome = document.getElementById('edit-nome').value.trim();
            const data = document.getElementById('edit-data').value;
            const tipo = document.getElementById('edit-tipo').value;
            const descricao = document.getElementById('edit-descricao').value.trim();
            const ativo = document.getElementById('edit-ativo').checked;
            
            if (!nome || !data) {
                showMessage('Preencha todos os campos obrigatórios', 'warning');
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/feriados/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ nome, data, tipo, descricao, ativo })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro ao atualizar feriado');
                }
                
                const feriadoAtualizado = await response.json();
                const index = feriados.findIndex(f => f.id === id);
                if (index !== -1) {
                    feriados[index] = feriadoAtualizado;
                }
                
                renderFeriados(feriados);
                editModal.hide();
                showMessage('Feriado atualizado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro:', error);
                showMessage(error.message, 'danger');
            }
        }

        async function deleteFeriado(id) {
            if (!confirm('Tem certeza que deseja excluir este feriado?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/feriados/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro ao excluir feriado');
                }
                
                feriados = feriados.filter(f => f.id !== id);
                renderFeriados(feriados);
                showMessage('Feriado excluído com sucesso!', 'success');
            } catch (error) {
                console.error('Erro:', error);
                showMessage(error.message, 'danger');
            }
        }

        function showMessage(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.row'));
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
