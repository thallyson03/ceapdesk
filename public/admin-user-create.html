<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Usuário</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .setor-tag {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
        }
        .setor-tag .remove-setor {
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .setor-tag .remove-setor:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/dashboard.html" class="btn btn-secondary">← Voltar para o Dashboard</a>
            <div class="d-flex align-items-center gap-2">
                <span id="user-info" class="me-2 fw-bold"></span>
                <button id="logout-btn" class="btn btn-danger">Sair</button>
            </div>
        </div>
        <h1 class="mb-4">Cadastrar Novo Usuário</h1>
        <form id="create-user-form">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="setor" class="form-label">Setor Principal</label>
                <select id="setor" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="setores-adicionais" class="form-label">Setores Adicionais</label>
                <div class="input-group">
                    <select id="setores-adicionais" class="form-select">
                        <option value="">Selecione setores adicionais...</option>
                    </select>
                    <button type="button" class="btn btn-outline-primary" id="adicionar-setor">Adicionar</button>
                </div>
                <div id="setores-selecionados" class="mt-2"></div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Papel</label>
                <select id="role" class="form-select" required>
                    <option value="user">Usuário</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <div id="status-message" class="mb-3"></div>
            <button type="submit" class="btn btn-primary">Cadastrar Usuário</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const userInfo = document.getElementById('user-info');
            const logoutBtn = document.getElementById('logout-btn');
            const setoresSelecionados = new Set();
            const setoresSelecionadosElement = document.getElementById('setores-selecionados');

            const parseJwt = (token) => {
                try {
                    return JSON.parse(atob(token.split('.')[1]));
                } catch (e) {
                    return null;
                }
            };
            const payload = parseJwt(token);

            if (payload) {
                userInfo.innerHTML = `<i class="fas fa-user me-1"></i>Olá, ${payload.username}!`;
                if (payload.role !== 'admin') {
                    alert('Acesso negado. Apenas administradores podem acessar esta página.');
                    window.location.href = '/dashboard.html';
                    return;
                }
            } else {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
                return;
            }

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            });
            
            const fetchSetores = async () => {
                const setorSelect = document.getElementById('setor');
                const setoresAdicionaisSelect = document.getElementById('setores-adicionais');
                
                try {
                    const response = await fetch('/api/v1/setores', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                        return;
                    }
                    
                    const setores = await response.json();
                    
                    // Preencher setor principal
                    setores.forEach(setor => {
                        const option = document.createElement('option');
                        option.value = setor.nome;
                        option.textContent = setor.nome;
                        setorSelect.appendChild(option);
                    });
                    
                    // Preencher setores adicionais
                    setores.forEach(setor => {
                        const option = document.createElement('option');
                        option.value = setor.id;
                        option.textContent = setor.nome;
                        setoresAdicionaisSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Erro ao buscar setores:', error);
                }
            };

            fetchSetores();

            // Função para adicionar setor adicional
            document.getElementById('adicionar-setor').addEventListener('click', () => {
                const select = document.getElementById('setores-adicionais');
                const setorId = select.value;
                const setorNome = select.options[select.selectedIndex].text;
                
                if (setorId && !setoresSelecionados.has(setorId)) {
                    setoresSelecionados.add(setorId);
                    atualizarSetoresSelecionados();
                    select.value = '';
                }
            });

            // Função para remover setor
            const removerSetor = (setorId) => {
                setoresSelecionados.delete(setorId);
                atualizarSetoresSelecionados();
            };

            // Função para atualizar a exibição dos setores selecionados
            const atualizarSetoresSelecionados = () => {
                setoresSelecionadosElement.innerHTML = '';
                setoresSelecionados.forEach(setorId => {
                    const select = document.getElementById('setores-adicionais');
                    const option = select.querySelector(`option[value="${setorId}"]`);
                    if (option) {
                        const tag = document.createElement('span');
                        tag.className = 'setor-tag';
                        tag.innerHTML = `${option.textContent} <span class="remove-setor" data-setor-id="${setorId}">&times;</span>`;
                        setoresSelecionadosElement.appendChild(tag);
                    }
                });
            };

            // Event listener para remover setores (delegação de eventos)
            setoresSelecionadosElement.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-setor')) {
                    const setorId = e.target.dataset.setorId;
                    removerSetor(setorId);
                }
            });

            document.getElementById('create-user-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const setor = document.getElementById('setor').value;
                const role = document.getElementById('role').value;
                const statusMessage = document.getElementById('status-message');
                statusMessage.innerHTML = '';
                
                // Validação básica
                if (!username || !email || !password || !setor) {
                    statusMessage.innerHTML = '<div class="alert alert-danger">Todos os campos são obrigatórios.</div>';
                    return;
                }
                
                // Validação de email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    statusMessage.innerHTML = '<div class="alert alert-danger">Email inválido.</div>';
                    return;
                }
                
                // Validação de username
                if (username.length < 3 || username.length > 50) {
                    statusMessage.innerHTML = '<div class="alert alert-danger">Nome de usuário deve ter entre 3 e 50 caracteres.</div>';
                    return;
                }
                
                if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                    statusMessage.innerHTML = '<div class="alert alert-danger">Nome de usuário deve conter apenas letras, números e underscore.</div>';
                    return;
                }
                
                if (password.length < 8) {
                    statusMessage.innerHTML = '<div class="alert alert-danger">A senha deve ter pelo menos 8 caracteres.</div>';
                    return;
                }
                
                // Validação de complexidade da senha
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasNumbers = /\d/.test(password);
                const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                
                if (!hasUpperCase || !hasLowerCase || !hasNumbers || !hasSpecialChar) {
                    statusMessage.innerHTML = '<div class="alert alert-danger">A senha deve conter maiúsculas, minúsculas, números e caracteres especiais.</div>';
                    return;
                }
                
                try {
                    const setorIds = Array.from(setoresSelecionados);
                    
                    const response = await fetch('/api/v1/users/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ 
                            username, 
                            email,
                            password, 
                            setor, 
                            role,
                            setorIds: setorIds.length > 0 ? setorIds : undefined
                        })
                    });
                    
                    if (response.ok) {
                        statusMessage.innerHTML = '<div class="alert alert-success">Usuário cadastrado com sucesso!</div>';
                        document.getElementById('create-user-form').reset();
                        setoresSelecionados.clear();
                        atualizarSetoresSelecionados();
                    } else {
                        const error = await response.json();
                        let errorMessage = error.error;
                        
                        // Mostrar detalhes específicos de validação se disponíveis
                        if (error.details && Array.isArray(error.details)) {
                            const details = error.details.map(detail => detail.msg).join(', ');
                            errorMessage += ` - ${details}`;
                        }
                        
                        statusMessage.innerHTML = `<div class="alert alert-danger">Erro ao cadastrar: ${errorMessage}</div>`;
                        console.error('Erro detalhado:', error);
                    }
                } catch (error) {
                    console.error('Erro de rede:', error);
                    statusMessage.innerHTML = `<div class="alert alert-danger">Erro de conexão. Verifique se o servidor está rodando.</div>`;
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
