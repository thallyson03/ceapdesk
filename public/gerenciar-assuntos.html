<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Assuntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .assunto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            transition: all 0.3s ease;
        }
        
        .assunto-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        
        .assunto-info {
            flex: 1;
        }
        
        .assunto-nome {
            font-weight: 500;
            color: #495057;
            margin-bottom: 4px;
        }
        
        .assunto-descricao {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 4px;
        }
        
        .assunto-setor {
            font-size: 0.8rem;
            color: #007bff;
            font-weight: 500;
        }
        
        .assunto-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-edit {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }
        
        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .status-ativo {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-inativo {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .filter-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/dashboard.html" class="btn btn-secondary">
                ← Voltar para o Dashboard
            </a>
            <div class="d-flex align-items-center gap-2">
                <span id="user-info" class="me-2 fw-bold"></span>
                <button id="logout-btn" class="btn btn-danger">Sair</button>
            </div>
        </div>
        <h1 class="mb-4">Gerenciar Assuntos por Setor</h1>
        
        <div class="row">
            <!-- Formulário para criar assunto -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Cadastrar Novo Assunto</h5>
                    </div>
                    <div class="card-body">
                        <form id="create-assunto-form">
                            <div class="mb-3">
                                <label for="setor" class="form-label">Setor</label>
                                <select class="form-select" id="setor" required>
                                    <option value="">Selecione um setor...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Assunto</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição (opcional)</label>
                                <textarea class="form-control" id="descricao" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Cadastrar Assunto
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Lista de assuntos -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Assuntos Cadastrados</h5>
                    </div>
                    <div class="card-body">
                        <!-- Filtros -->
                        <div class="filter-section">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="filter-setor" class="form-label">Filtrar por Setor</label>
                                    <select class="form-select" id="filter-setor">
                                        <option value="">Todos os setores</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="filter-status" class="form-label">Filtrar por Status</label>
                                    <select class="form-select" id="filter-status">
                                        <option value="">Todos</option>
                                        <option value="true">Ativos</option>
                                        <option value="false">Inativos</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div id="assuntos-list">
                            <!-- Assuntos serão carregados aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar assunto -->
    <div class="modal fade" id="editAssuntoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Assunto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-assunto-form">
                        <input type="hidden" id="edit-assunto-id">
                        <div class="mb-3">
                            <label for="edit-setor" class="form-label">Setor</label>
                            <select class="form-select" id="edit-setor" required>
                                <option value="">Selecione um setor...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-nome" class="form-label">Nome do Assunto</label>
                            <input type="text" class="form-control" id="edit-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="edit-descricao" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="edit-ativo" checked>
                                <label class="form-check-label" for="edit-ativo">
                                    Assunto ativo
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="save-edit-btn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let assuntos = [];
        let setores = [];
        let editModal;

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const userInfo = document.getElementById('user-info');
            const payload = JSON.parse(atob(token.split('.')[1]));

            if (payload) {
                userInfo.innerHTML = `<i class="fas fa-user me-1"></i>Olá, ${payload.username}!`;
                if (payload.role !== 'admin') {
                    alert('Acesso negado. Apenas administradores podem acessar esta página.');
                    window.location.href = '/dashboard.html';
                    return;
                }
            }

            editModal = new bootstrap.Modal(document.getElementById('editAssuntoModal'));
            
            fetchSetores();
            fetchAssuntos();
            setupEventListeners();
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            const tokenLogout = localStorage.getItem('token');
            try {
                if (tokenLogout) {
                    await fetch('/api/v1/users/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${tokenLogout}`
                        }
                    });
                }
            } catch (e) {
                console.error('Erro ao chamar logout na API:', e);
            } finally {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            }
        });

        function setupEventListeners() {
            // Form de criação
            document.getElementById('create-assunto-form').addEventListener('submit', createAssunto);
            
            // Filtros
            document.getElementById('filter-setor').addEventListener('change', filterAssuntos);
            document.getElementById('filter-status').addEventListener('change', filterAssuntos);
            
            // Modal de edição
            document.getElementById('save-edit-btn').addEventListener('click', updateAssunto);
        }

        async function fetchSetores() {
            try {
                const response = await fetch('/api/v1/setores', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) throw new Error('Erro ao buscar setores');
                
                setores = await response.json();
                
                // Preencher selects
                const setorSelect = document.getElementById('setor');
                const editSetorSelect = document.getElementById('edit-setor');
                const filterSetorSelect = document.getElementById('filter-setor');
                
                setores.forEach(setor => {
                    const option = `<option value="${setor.id}">${setor.nome}</option>`;
                    setorSelect.innerHTML += option;
                    editSetorSelect.innerHTML += option;
                    filterSetorSelect.innerHTML += option;
                });
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao carregar setores', 'danger');
            }
        }

        async function fetchAssuntos() {
            try {
                const response = await fetch('/api/v1/assuntos', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) throw new Error('Erro ao buscar assuntos');
                
                assuntos = await response.json();
                renderAssuntos(assuntos);
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao carregar assuntos', 'danger');
            }
        }

        async function createAssunto(e) {
            e.preventDefault();
            
            const form = e.target;
            const setorId = form.setor.value;
            const nome = form.nome.value.trim();
            const descricao = form.descricao.value.trim();
            
            if (!setorId || !nome) {
                showMessage('Preencha todos os campos obrigatórios', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/api/v1/assuntos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ setorId, nome, descricao })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro ao criar assunto');
                }
                
                const novoAssunto = await response.json();
                assuntos.push(novoAssunto);
                renderAssuntos(assuntos);
                
                form.reset();
                showMessage('Assunto criado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro:', error);
                showMessage(error.message, 'danger');
            }
        }

        function renderAssuntos(assuntosToRender) {
            const container = document.getElementById('assuntos-list');
            
            if (assuntosToRender.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h5>Nenhum assunto encontrado</h5>
                        <p>Cadastre o primeiro assunto para começar</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = assuntosToRender.map(assunto => {
                // Alguns registros podem vir apenas com setorId (sem objeto setor).
                // Garantimos um nome seguro de setor para evitar TypeError.
                let setorNome = 'Sem setor';
                if (assunto.setor && assunto.setor.nome) {
                    setorNome = assunto.setor.nome;
                } else if (typeof assunto.setorId !== 'undefined' && Array.isArray(setores)) {
                    const setorEncontrado = setores.find(s => String(s.id) === String(assunto.setorId));
                    if (setorEncontrado && setorEncontrado.nome) {
                        setorNome = setorEncontrado.nome;
                    }
                }

                return `
                <div class="assunto-item">
                    <div class="assunto-info">
                        <div class="assunto-nome">${assunto.nome || ''}</div>
                        ${assunto.descricao ? `<div class="assunto-descricao">${assunto.descricao}</div>` : ''}
                        <div class="assunto-setor">
                            <i class="fas fa-building me-1"></i>${setorNome}
                        </div>
                    </div>
                    <div class="assunto-actions">
                        <span class="status-badge status-${assunto.ativo ? 'ativo' : 'inativo'}">
                            ${assunto.ativo ? 'Ativo' : 'Inativo'}
                        </span>
                        <button class="btn btn-sm btn-edit" onclick="editAssunto(${assunto.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-delete" onclick="deleteAssunto(${assunto.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                `;
            }).join('');
        }

        function filterAssuntos() {
            const setorFilter = document.getElementById('filter-setor').value;
            const statusFilter = document.getElementById('filter-status').value;
            
            let filtered = assuntos;
            
            if (setorFilter) {
                filtered = filtered.filter(assunto => assunto.setorId == setorFilter);
            }
            
            if (statusFilter !== '') {
                filtered = filtered.filter(assunto => assunto.ativo == (statusFilter === 'true'));
            }
            
            renderAssuntos(filtered);
        }

        function editAssunto(id) {
            const assunto = assuntos.find(a => a.id === id);
            if (!assunto) return;
            
            document.getElementById('edit-assunto-id').value = assunto.id;
            document.getElementById('edit-setor').value = assunto.setorId;
            document.getElementById('edit-nome').value = assunto.nome;
            document.getElementById('edit-descricao').value = assunto.descricao || '';
            document.getElementById('edit-ativo').checked = assunto.ativo;
            
            editModal.show();
        }

        async function updateAssunto() {
            const id = document.getElementById('edit-assunto-id').value;
            const setorId = document.getElementById('edit-setor').value;
            const nome = document.getElementById('edit-nome').value.trim();
            const descricao = document.getElementById('edit-descricao').value.trim();
            const ativo = document.getElementById('edit-ativo').checked;
            
            if (!setorId || !nome) {
                showMessage('Preencha todos os campos obrigatórios', 'warning');
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/assuntos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ setorId, nome, descricao, ativo })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro ao atualizar assunto');
                }
                
                const assuntoAtualizado = await response.json();
                const index = assuntos.findIndex(a => a.id === id);
                if (index !== -1) {
                    assuntos[index] = assuntoAtualizado;
                }
                
                renderAssuntos(assuntos);
                editModal.hide();
                showMessage('Assunto atualizado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro:', error);
                showMessage(error.message, 'danger');
            }
        }

        async function deleteAssunto(id) {
            if (!confirm('Tem certeza que deseja excluir este assunto?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/assuntos/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro ao excluir assunto');
                }
                
                assuntos = assuntos.filter(a => a.id !== id);
                renderAssuntos(assuntos);
                showMessage('Assunto excluído com sucesso!', 'success');
            } catch (error) {
                console.error('Erro:', error);
                showMessage(error.message, 'danger');
            }
        }

        function showMessage(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.row'));
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
